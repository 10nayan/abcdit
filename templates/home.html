<!Doctype html>
<html>
<head>
	<title>Home</title>
	<meta name="viewport"
	content="width=device-width, initial-scale=1">
	<style>
	body,html{
		background-image: url("{{url_for('static',filename='images/img_4.jpg')}}");
		height:100%;
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
	}
	#time{
		font-size: 25px;
		font-family: "Times New Roman", Times, serif;
		color: white;
		position: absolute;
		width: 300px;
		height:300px;
		top:50%;
		left:50%;
		text-align: center;
		-webkit-transform: translate(-50%,-50%);
		-moz-transform: translate(-50%,-50%);
		-o-transform: translate(-50%,-50%);
		-ms-transform: translate(-50%,-50%);
		transform: translate(-50%,-50%);


	}
	</style>
</head>
<body>

	<div id="time">
		<h2>{{today}}</h2>
		<h2>{{now}}</h2>
		<h4>Welcome {{name.capitalize()}}</h4>

	</div>
</body>
</html>
