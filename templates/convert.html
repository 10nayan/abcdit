<!DOCTYPE html>
<html>
    <head>
        <script src="{{ url_for('static', filename='scripts/convert.js') }}"></script>
        <title>Currency Converter</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body style="background-color:#f5f5f5;">
      <h1 style="text-align:center;"> Convert </h1>
      <br>
      <div class="accordion" id="accordionExample">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Area Cnverter
        </button>
      </h2>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
          <h3>Square Meter and Square Foot</h3>
          <input type="number" id="area">
          <select id="area-change">
            <option value='10.7639'>Sq m-Sq Ft</option>
            <option value='0.092903'>Sq Ft-Sq m</option>
          </select>
          <br>
          <button id="button1" type="submit" name="button">Convert</button>
          <div id="convert1"></div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Length Converter
        </button>
      </h2>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body">
        <h3>Meter Foot and Yard</h3>
        <input type="number" id="length1">
        <select id="length1-change">
          <option value='3.28084'>Meter-Feet</option>
          <option value='1.09361'>Meter-Yard</option>
        </select>
        <br>
        <button id="button21" type="submit" name="button">Convert</button>
        <div id="convert21"></div>
        <h3>Kilometer and Mile</h3>
        <input type="number" id="length2">
        <select id="length2-change">
          <option value='0.621371'>KM-Mile</option>
          <option value='1.60934'>Mile-KM</option>
        </select>
        <br>
        <button id="button22" type="submit" name="button">Convert</button>
        <div id="convert22"></div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingThree">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Speed Converter
        </button>
      </h2>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
      <div class="card-body">
        <h3>Kilometer per hour and Meter per second</h3>
        <input type="number" id="speed">
        <select id="speed-change">
          <option value='0.277778'>Kmph-Mps</option>
          <option value='3.6'>Mps-Kmph</option>
        </select>
        <br>
        <button id="button3" type="submit" name="button">Convert</button>
        <div id="convert3"></div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingFour">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
          Tempereture Converter
        </button>
      </h2>
    </div>
    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
      <div class="card-body">
        <h3>Fahrenheit and Celcius</h3>
        <input type="number" id="temp">
        <select id="temp-change">
          <option value='temp1'>째F-째C</option>
          <option value='temp2'>째C-째F</option>
        </select>
        <br>
        <button id="button4" type="submit" name="button">Convert</button>
        <div id="convert4"></div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingFive">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
          Volume Converter
        </button>
      </h2>
    </div>
    <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
      <div class="card-body">
        <h3>Litre and Gallon</h3>
        <input type="number" id="volume">
        <select id="volume-change">
          <option value='0.219969'>Litre-Gallon</option>
          <option value='4.54609'>Gallon-Litre</option>
        </select>
        <br>
        <button id="button5" type="submit" name="button">Convert</button>
        <div id="convert5"></div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingSix">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
          Weight Converter
        </button>
      </h2>
    </div>
    <div id="collapseSix" class="collapse" aria-labelledby="headingSix" data-parent="#accordionExample">
      <div class="card-body">
        <h3>Kilogram and Pound</h3>
        <input type="number" id="weight">
        <select id="weight-change">
          <option value='2.20462'>Kg-Pound</option>
          <option value='0.453592'>Pound-Kg</option>
        </select>
        <br>
        <button id="button6" type="submit" name="button">Convert</button>
        <div id="convert6"></div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingSeven">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
          Land area Converter
        </button>
      </h2>
    </div>
    <div id="collapseSeven" class="collapse" aria-labelledby="headingSeven" data-parent="#accordionExample">
      <div class="card-body">
        <h3>Bigha Hectare and Acre</h3>

        <select id="land-change">
          <option value='0.1606'>Bigha-Hr</option>
          <option value='0.3967'>Bigha-Ar</option>
        </select>
        <br>
        <button id="button7" type="submit" name="button">Convert</button>
        <div id="convert7"></div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingSeven">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left collapsed" type="button" onclick="window.location.href='/'">
          Go Back to Home Page
        </button>
      </h2>
    </div>
  </div>
</div>
